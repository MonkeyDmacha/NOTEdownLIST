<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NotedownList</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap" rel="stylesheet">

  <!-- Tailwind (for fast utility styling) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-white text-gray-800 flex flex-col items-center">

  <!-- ============= Header ============= -->
  <header class="w-full shadow-sm flex items-center px-6 py-3">
    <img src="assets/logo.png" alt="NotedownList logo" class="h-11 object-contain">
  </header>

  <!-- ============= App ============= -->
  <main id="appRoot" class="w-full max-w-lg mx-auto py-10 space-y-6">
    <!-- Addâ€‘task bar -->
    <form id="addForm" class="flex gap-2">
      <input id="newTitle" type="text" required
             placeholder="Add a task..."
             class="flex-1 rounded-lg border border-gray-300 bg-white p-3 focus:outline-none focus:ring-2 focus:ring-sky-400 font-[Indie_Flower] text-xl">
      <button type="submit"
              class="rounded-lg bg-sky-500 px-4 text-white text-xl font-bold hover:bg-sky-400 transition">+</button>
    </form>

    <!-- Task list goes here -->
    <div id="taskList" class="space-y-6"></div>
  </main>

  <!-- Logic -->
  <script src="script.js"></script>
</body>
</html>
